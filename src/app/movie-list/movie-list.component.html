<div class="container my-4">
  <div class="row">
    <div class="col-md-4">
      <h3 class="text-primary">Movies:</h3>
      <ul class="list-group">
        <li *ngFor="let movie of movies" class="list-group-item"
            [ngClass]="{active: isSelected(movie)}"
            (click)="onSelectMovie(movie)">
          {{ movie.title }}
        </li>
      </ul>
    </div>
    <div class="col-md-8" *ngIf="selectedMovie">
      <h3 class="text-primary">Seances for {{ selectedMovie.title }}:</h3>
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th>Date</th>
            <th>Audio Language</th>
            <th>Subtitle</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let seance of selectedSeances">
            <td>{{ seance.date | date: 'dd.MM.yyyy HH:mm'}}</td>
            <td>{{ seance.audioLanguage }}</td>
            <td>{{ seance.subtitle ? 'Yes' : 'No' }}</td>
            <td style="text-align: center">
              <button class="btn btn-primary btn-sm d-block mx-auto reserve-btn" (click)="reserveSeance(seance)">Reserve</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
