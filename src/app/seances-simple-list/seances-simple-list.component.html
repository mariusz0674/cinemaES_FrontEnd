<div class="container">
  <h1>Lista seansów</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Data</th>
      <th>Tytuł filmu</th>
      <th>Język</th>
      <th>Napisy</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let seance of seancesList">
      <td>{{seance.id}}</td>
      <td>{{seance.date | date: 'dd.MM.yyyy HH:mm'}}</td>
      <td>{{seance.movie_title}}</td>
      <td>{{seance.audioLanguage}}</td>
      <td>{{seance.subtitle ? 'Tak' : 'Nie'}}</td>
    </tr>
    </tbody>
  </table>
</div>
